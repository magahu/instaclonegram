{% extends 'base.html' %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/users/contacts.css' %}">
{% endblock %}

{% block content %}

<div class="contacts-container">

    <div class="contacts">
        {% if not contacts %}
        <p>Aun no hay contactos</p>
        {% else %}
        {% for contact in contacts %}
        <div class="contact-data">
            <div class="left-elements">
                <a class="profile-link" href="{% url 'users:profile' contact %}">
                    <img class="contact-image" src="{contact.profile.picture.url}}" width="30px">
                </a>
                
                <div class="contact-name">
                    <a class="profile-link" href="{% url 'users:profile' contact %}">
                        <p class="username"><strong>@{{contact}}</strong></p>
                    </a>
                    
                    <p class="name">{{contact.first_name}} {{contact.last_name}}</p>
                </div> 
            </div>

            <button>
                   
                {% if contact.followed == user %}
                    <a href="{% url 'users:unfollow' contact.username %}">
                        <strong>Dejar de seguir</strong>
                    </a>
                {% else %}
                    <a href="{% url 'users:follow' contact.username %}">
                        <strong>Seguir</strong>
                    </a>
                {% endif %}
                
            </button>
            
        </div>

       
        {% endfor %}
        {% endif %}

    </div>
    
</div>

{% endblock %}
