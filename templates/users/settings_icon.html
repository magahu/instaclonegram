{% load static %}
{% if user == request.user %}

.dropbtn {
  border: none;
  background-color: #f5f5f5;
}

.dropdown {

}

.dropdown-content {

  min-width: 160px;

  border: 1px solid #8fabbf;
  width: 280px;
  z-index: 1;
 
}

.dropdown-content .link-text {
  text-decoration: none;
  display: block;
  color: black;
  font-family: 'Varela', sans-serif;
  font-size: 13px;
  font-weight: inherit;
  text-align: center;
}


.divisor{
      border: 1px solid #8fabbf;
      width: inherit;
      margin: 0;
}
