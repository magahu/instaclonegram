{% load static %}

<style>
    .options img{
        padding-right: 10px;
    }

    .dropbtn {
      border: none;
      background-color:#ffffff;
    }
    
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      /*box-shadow: 0px 8px 16px 0px #8fabbf;*/
      border: 1px solid #8fabbf;
      z-index: 2;
    }
    
    
    
    .text{
    color: black;
    font-family: 'Varela', sans-serif;
    font-size: 0.8em;
    font-weight: inherit;
    text-align: center;
    }

    /*.dropdown-content a:hover {background-color: #8fabbf;}*/
    
    .dropdown:hover .dropdown-content {display: block;}
    
</style>

<div class="dropdown">
    <li>
        <button class="dropbtn">
            <img src="{% static 'images/heart-shape.svg' %}" height="25px">
        </button>
    </li>
    
    
    <div class="dropdown-content">
        {% if not notifications %}
        <p class="text" >No hay notificaciones</p>
        {% endif %}

    </div>
  </div>
