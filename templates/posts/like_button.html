{% load static %}

<form action="{% url 'posts:like' %}" method="POST">

    {% csrf_token %} 

    <input type="hidden" name="post" value="{{post.pk}}">
    <input type="hidden" name="user" value="{{request.user.pk}}">

    <style>
        button{
            padding: 0;
            border: none;
            background: none;
        }
    </style>

    <button type="submit" onclick="ChangeHeart()">
        {% if like %}
        <img class="pic-icon" src="{% static 'images/red-heart-shape.svg' %}" height="23px" id="red-heart">
        {% else %}
        <img class="pic-icon" src="{% static 'images/heart-shape.svg' %}" height="25px" id="black-heart">
        {% endif %}
    </button>

    
</form>

<script src="{% static 'js/posts/heart_color.js'%}" type="text/javascript"></script>
