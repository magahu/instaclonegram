{% load static %}

<link rel="stylesheet" href="{% static 'css/posts/comment_form.css' %}">
    
    <form class="comment-form" action="{% url 'posts:create-reply' reply_to.pk %}" method="POST">

        {% csrf_token %}
         
        <input type="hidden" name="comment" value="{{reply_to.pk}}">
        <input type="hidden" name="user" value="{{request.user.pk}}">
        <input type="text" name="text" id="text-input" class="comment-space"
        placeholder="Agregar un comentario..."
        onkeyup="EnableButton('text-input', 'text-div', 'submit-button')"
        value = "@{{reply_to.user.username}}">
         
        <div class="submit-comment" id="text-div{{reply_to.pk}"  hidden="true">
            <p class="disabled-button-text">Publicar</p>
        </div>
        
        <button type="submit" class="submit-comment" id="submit-button">
            <p class="button-text"><strong>Publicar</strong></p>
        </button>

    </form>

    <script src="{% static 'js/posts/enable_button.js' %}" type="text/javascript"></script>
